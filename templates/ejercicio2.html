<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" type="text/css" href="/static/estilosEjercicio2.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Nombres</h1>
        <form method="POST">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" id="nombre1" name="nombre1" required><br><br>

            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" name="nombre2" required><br><br>

            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" name="nombre3" required><br><br>

            <button type="submit">Enviar</button>
        </form>


        {% if nombre_mayor and cantidad_caracteres %}
            <div class="resultado">
                <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mayor }}</p>
                <p>El nombre tiene: {{ cantidad_caracteres }} caracteres.</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="resultado">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
