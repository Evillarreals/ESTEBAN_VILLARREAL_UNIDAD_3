<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de notas</title>
    <link rel="stylesheet" type="text/css" href="/static/estilosEjercicio1.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Notas</h1>
    <form action="/ejercicio1" method="post">
        <label for="nota1">Nota 1</label>
        <input type="number" id="nota1" name="nota1" required>
        <br>
        <label for="nota2">Nota 2</label>
        <input type="number" id="nota2" name="nota2" required>
        <br>
        <label for="nota3">Nota 3</label>
        <input type="number" id="nota3" name="nota3" required>
        <br>
        <label for="asistencia">Asistencia (%)</label>
        <input  type="number" id="asistencia" name="asistencia">
        <br>
        <button type="submit">Enviar</button>
    </form>
     {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if promedio and estado %}
    <div>
        <p>promedio: {{ promedio }}</p>
        <p>estado: {{ estado}}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
